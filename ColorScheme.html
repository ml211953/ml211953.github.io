<!DOCTYPE html>
<head>
<title>Color Scheme Assignment</title>
</head>
<body>

<table border="1">

<caption
styles="
font family: 'Georgia', serif;
font-size: 1.5em;
font-style: italic;
text-decoration: underline;
margin-bottom: .5em;
">
Parrot Feather Palette
</caption>

<thead>
<tr>
<th>Color Name</th>
<th>Hex Value</th>
<th>RGB Value</th>
<th>HSL Value</th>
</tr>
</thead>

<tbody>
<tr>

<td style="background-color: #1E90FF;">Blue</td>
<td>#1E90FF</td>
<td>rgb(30, 144, 255)</td>
<td>hsl(210, 100%, 56%)</td>
</tr>
<tr>
<td style="background-color: #FF4500;">Red</td>
<td>#FF4500</td>
<td>rgb(255, 69, 0)</td>
<td>hsl(16, 100%, 50%)</td>
</tr>
<tr>
<td style="background-color: #FFD700;">Yellow</td>
<td>#FFD700</td>
<td>rgb(255, 215, 0)</td>
<td>hsl(51, 100%, 50%)</td>
</tr>
<tr>
<td style="background-color: #228B22;">Green</td>
<td>#228B22</td>
<td>rgb(34, 139, 34)</td>
<td>hsl(120, 60%, 34%)</td>
</tr>
</tbody>
</table>
</body>
</html>
